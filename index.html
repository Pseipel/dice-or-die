<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>dice or die!</title>
        <meta name="description" content="dice or die">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="lib/jquery-3.4.1.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="https://www.mozilla.org/firefox/new/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- STOCK: AVAILABLE DICE -->
        <div id="stock">
            <div class="die-stock" data-type="4"></div>
            <div class="die-stock" data-type="6"></div>
            <div class="die-stock" data-type="8"></div>
            <div class="die-stock" data-type="10"></div>
            <div class="die-stock" data-type="12"></div>
            <div class="die-stock" data-type="20"></div>
            <div class="die-stock" data-type="30"></div>
            <div class="die-stock" data-type="100"></div>
        </div>

        <!-- TABLE: DICE SELECTED FOR GAME -->
        <div id="table"></div>

        <!-- TEMPLATES -->
        <div id="templates">

            <div class="die">
                <img class="die-image" alt=""/>
                <div class="die-value"></div>
                <div class="die-buttons">
                    <div class="btn-roll" title="roll">&curarr;</div>
                    <div class="btn-remove" title="remove">&times;</div>
                </div>
            </div>

        </div>

        <script src="index.js" async defer></script>

    </body>
</html>
