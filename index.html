        <!--[if lt IE 7]>

        <!-- DICE SELECTOR NAV -->
        <nav></nav>

        <!-- MAIN DICE CONTAINER -->
        <main id="dice-container"></main>

        <!-- TEMPLATES -->
        <div id="templates">

            <div class="die-nav">
                <img src="" alt=""/>
            </div>

            <div class="die">
                <img class="die-img" src="" alt=""/>
                <div class="die-value"></div>
                <div class="die-buttons">
                    <div class="die-button-select">S</div>
                    <div class="die-button-roll">R</div>
                    <div class="die-button-delete">D</div>
                </div>
            </div>

        </div>

        <script src="index.js" async defer></script>
